{% extends 'base.html' %}
{% load static %}
{% block title %} About Page {% endblock %}

{% block content %}
<div class="bg-image6 p-5 text-center shadow-1-strong rounded mb-5 text-red">
    <div class="container flex-column pt-3">
        <section class="text-center">
            <h1 class="main-title mx-auto text-white">About Us</h1>
            <p class="pt-4 text-white">Welcome the Heavenly Wines and come on a journey to discover the worlds of wine</p>
        </section>
        <section>
            <div class="wine-cont">
                {% for wine in wines %}
                <a href="{% url 'wine_detail' wine.id %}" class="img-container">
                    <img src="{{wine.image.url}}" alt="{{wine.image_alt}}" style="width: 100%">
                    <div class="centered"><h2>{{wine.title}}</h2></div>
                </a>
                {% endfor %}
            </div>
        </section>
    </div>
</div>
{% endblock %}
