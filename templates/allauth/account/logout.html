{% extends "base.html" %} {% load i18n %} {% block title %}{% trans "Sign Out"
%}{% endblock %} {% block content %}
<div class="bg-image p-5 p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('https://res.cloudinary.com/dhz8l5b2j/image/upload/v1703023908/static/images/tuscany.433ec4986408.jpg');">
<div class="container text-center">
  <h1>{% trans "Sign Out" %}</h1>

  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %} {% if redirect_field_value %}
    <input
      type="hidden"
      name="{{ redirect_field_name }}"
      value="{{ redirect_field_value }}"
    />
    {% endif %}
    <button type="submit" class="btn btn-primary w-25">{% trans 'Sign Out' %}</button>
  </form>
</div>
</div>
{% endblock %}
