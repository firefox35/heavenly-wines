{% load static %}

<footer>
  <!-- Social Media icons-->
  <a
    href="https://facebook.com"
    target="_blank"
    rel="noopener"
  >
    <img
      src="{% static 'icons/facebook-round-color-icon.svg'%}"
      alt="Facebook Icon"
      class="social-icon"
    >
  </a>
  <a
    href="https://youtube.com"
    target="_blank"
    rel="noopener"
  >
    <img
      src="{% static 'icons/youtube-color-icon.svg'%}"
      alt="Youtube Icon"
      class="social-icon"
    >
  </a>
  <a
    href="https://twitter.com"
    target="_blank"
    rel="noopener"
  >
    <img
      src="{% static 'icons/x-social-media-logo-icon.svg'%}"
      alt="X Icon"
      class="social-icon"
    >
  </a>
  <a
    href="https://instagram.com"
    target="_blank"
    rel="noopener"
  >
    <img
      src="{% static 'icons/ig-instagram-icon.svg'%}"
      alt="Instagram Icon"
      class="social-icon"
    >
  </a>
</footer>
